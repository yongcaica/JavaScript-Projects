<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function MyArray() {                     //定义了一个自定义对象
        this.mySort = function (arr) {       //定义了一个实例对象的方法
            for (var i = 0; i < arr.length - 1; i++) {        //调用了冒泡排序
                for (var j = 0; j < arr.length - 1 - i; j++) {
                    if (arr[j] > arr[j + 1]) {
                        var temp = arr[j];
                        arr[j] = arr[j + 1];
                        arr[j + 1] = temp;
                    }
                }
            }
            //return arr;     此处不需要return，因为数组是一个对象，内容在堆中存储，只有一份，直接被改掉了。
        }
    }

    //调用：
    var arr1 = [10, 33, 89, 34, 222];
    var myArray = new MyArray();          //创建一个实例对象
    myArray.mySort(arr1);                  //实例对象调用方法
    console.log(arr1);
</script>
</body>
</html>
