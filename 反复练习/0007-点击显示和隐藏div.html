<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div{
            width: 200px;
            height: 300px;
            background-color: #b467dc;
        }
    </style>
</head>
<body>
<input type="button" value="隐藏" id="btn"/>     //先设置成隐藏，否则先是显示的话，点击一下的话，没有反应
<div id="dv">
</div>
<script src="common.js"></script>
<script>
    my$("btn").onclick = function() {
        if(this.value=="隐藏") {         //先设置成“隐藏”，
            my$("dv").style.display = "none";
            this.value="显示";
        } else if(this.value=="显示") {
            my$("dv").style.display = "block";
            this.value="隐藏";
        }
    }

</script>
</body>
</html>
