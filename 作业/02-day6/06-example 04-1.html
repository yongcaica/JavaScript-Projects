<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            margin: 0;
            padding: 0
        }

        img {
            vertical-align: top;
        }

        .main {
            margin: 0 auto;
            width: 1000px;
            margin-top: 10px;
        }

        .fixed {
            position: fixed;
            top: 0;
            left: 0;
        }
    </style>
</head>
<body>
<div class="top" id="topPart">
    <img src="images/top.png" alt=""/>
</div>
<div class="nav" id="navBar">
    <img src="images/nav.png" alt=""/>
</div>
<div class="main" id="mainPart">
    <img src="images/main.png" alt=""/>
</div>
<script>
    function getScroll(){
        return {
            top: window.pageYOffset || document.documentElement.offsetHeight || document.body.offsetHeight || 0,
            left: window.pageXOffset || document.documentElement.offsetLeft || document.body.offsetLeft || 0
        }
    }
    window.onscroll = function(){
        if(getScroll().top >= document.getElementById("topPart").offsetHeight){
            document.getElementById("navBar").className = "nav fixed";
            document.getElementById("mainPart").style.marginTop = document.getElementById("navBar").offsetHeight + "px";
        } else {
            document.getElementById("navBar").className = "nav";
            document.getElementById("mainPart").style.marginTop = "10px";
        }
    }
</script>
</body>
</html>
