<!DOCTYPE html>
<html>
<head>
	<title>Bubble Sort</title>
</head>
<body>
<script>
	var arr = [3,5,2,-4,9,44];
	for(var i = 0; i<arr.length-1; i++){
		for(var j = 0; j<arr.length-i-1;j++){
			if(arr[j]>arr[j+1]){
				// swap(arr[j], arr[j+1]);
				var temp = arr[j];
				arr[j] = arr[j+1];
				arr[j+1] = temp;
			}
		}
	}

	console.log(arr);

	// function swap(a, b){
	// 	var temp = a;
	// 	a = b;
	// 	b = temp;
	// }
	
</script>
</body>
</html>
