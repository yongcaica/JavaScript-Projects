<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        div {
            margin-top: 20px;
            width: 200px;
            height: 100px;
            background-color: green;
            position: absolute;
            left: 0;
            top: 0;
        }
    </style>
</head>
<body>
<input type="button" value="move to 400px" id="btn1"/>
<input type="button" value="move to 800px" id="btn2"/>
<div id="dv"></div>
<script>
    document.getElementById("btn1").onclick = function () {
        animate(document.getElementById("dv"), 400);
    };
    document.getElementById("btn2").onclick = function () {
        animate(document.getElementById("dv"), 800);
    };

    function animate(element, target) {
        clearInterval(element.timeId);
        element.timeId = setInterval(function () {
            var current = element.offsetLeft;
            var step = (target-current)/10;
            // step = current < target ? Math.ceil(step) : Math.floor(step);
            step = step > 0 ? Math.ceil(step) : Math.floor(step);
            current += step;
            element.style.left = current + "px";
            if (current == target) {
                clearInterval(element.timeId);
            }
            console.log("current:" + current + "===target:" + target + "===step:" + step);
        }, 20);
    }


</script>
</body>
</html>
