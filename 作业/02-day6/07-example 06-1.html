<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            margin: 0;
            padding: 0
        }

        ul {
            list-style: none
        }

        body {
            background-color: #333;
        }

        .nav {
            width: 800px;
            height: 42px;
            margin: 100px auto;
            background: url(images1/rss.png) right center no-repeat;
            background-color: #fff;
            border-radius: 10px;
            position: relative;
        }

        .nav li {
            width: 83px;
            height: 42px;
            text-align: center;
            line-height: 42px;
            float: left;
            cursor: pointer;
        }

        .nav span {
            position: absolute;
            top: 0;
            left: 0;
            width: 83px;
            height: 42px;
            background: url(images1/cloud.gif) no-repeat;
        }

        ul {
            position: relative;
        }
    </style>
</head>
<body>
<div class="nav">
    <span id="cloud"></span>
    <ul id="navBar">
        <li>北京校区</li>
        <li>上海校区</li>
        <li>广州校区</li>
        <li>深圳校区</li>
        <li>武汉校区</li>
        <li>关于我们</li>
        <li>联系我们</li>
        <li>招贤纳士</li>
    </ul>
</div>
<script>
    function animate(element, target){
        clearInterval(element.timeId);
        element.timeId = setInterval(function(){
            var current = element.offsetLeft;
            var step = (target - current)/10;
            step = step>0?Math.ceil(step):Math.floor(step);
            current += step;
            element.style.left = current + "px"
        }, 20)
    }

    var cloud = document.getElementById("cloud");
    var list = document.getElementById("navBar").children;
    for(var i =0;i<list.length;i++){
        list[i].onmouseover = mouseoverHandle;
        list[i].onclick = clickHandle;
        list[i].onmouseout = mouseoutHandle;
    }
    function mouseoverHandle() {
        animate(cloud, this.offsetLeft);
    }
    var lastPosition = 0;
    function clickHandle(){
        lastPosition = this.offsetLeft;
    }
    function mouseoutHandle(){
        animate(cloud, lastPosition);
    }

</script>
</body>
</html>
