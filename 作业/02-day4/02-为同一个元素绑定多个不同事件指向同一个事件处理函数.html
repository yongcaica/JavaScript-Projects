<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="button" value="CLICK ME" id="btn">
<script>
    document.getElementById("btn").addEventListener("click", f1, false);
    document.getElementById("btn").addEventListener("mouseover", f1, false);
    document.getElementById("btn").addEventListener("mouseout", f1, false);
    function f1(e) {
        switch (e.type) {
            case "click":
                alert("hi");
                break;
            case "mouseover":
                this.style.backgroundColor="yellow";
                break;
            case "mouseout":
                this.style.backgroundColor="";
                break;
        }
    }
</script>
</body>
</html>
