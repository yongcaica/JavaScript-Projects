<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div {
            background-color: black;
            height: 600px;
            width: 600px;
        }

        span {
            color: yellow;
            position: absolute;
        }

    </style>
</head>
<body>
<input type="button" value="Shining" id="btn">
<input type="button" value="Stop" id="btn1">
<div id="dv"></div>
<script>
    var timeId = "";
    document.getElementById("btn").onclick = function () {
        document.getElementById("dv").innerHTML = "<span>â˜…</span>";
        timeId = setInterval(function () {
            var x = parseInt(Math.random() * 600 + 1);
            var y = parseInt(Math.random() * 600 + 1);
            document.getElementById("dv").firstElementChild.style.marginLeft = x + "px";
            document.getElementById("dv").firstElementChild.style.marginTop = y + "px"
            ;
        }, 10);
    }
    document.getElementById("btn1").onclick = function() {
        clearInterval(timeId);
    }
</script>
</body>
</html>
