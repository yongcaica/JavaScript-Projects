<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        img {
            width: 200px;
            height: 180px;
        }
        div {
            position: absolute;
        }
    </style>
</head>
<body>
<input type="button" value="Shake" id="btn1">
<input type="button" value="Stop" id="btn2">
<div id="box">
    <img src="images\heihei.jpg" id="im1" alt="girl">
    <img src="images\lyml.jpg" id="im2" alt="girl">
</div>
<script>
    var timeId = "";
    document.getElementById("btn1").onclick = function () {
        timeId = setInterval(function () {
            var x = parseInt(Math.random() * 100 + 1);
            var y = parseInt(Math.random() * 100 + 1);
            document.getElementById("im1").style.marginLeft = x + "px";
            document.getElementById("im2").style.marginTop = y + "px";
        }, 500)
    };
    document.getElementById("btn2").onclick = function () {
        clearInterval(timeId);
    }
</script>
</body>
</html>
