<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var arr = [34, 35, -32, 9, 222];
    for(var i = 0;i<arr.length; i++){
        for(var j =0;j<arr.length-1-i;j++){
            if(arr[j]<arr[j+1]){
                var temp = arr[j];
                arr[j] = arr[j+1];
                arr[j+1] = temp;
            }
        }
    }
    console.log(arr);
</script>
</body>
</html>
