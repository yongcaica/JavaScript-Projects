<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div{
            width: 200px;
            height: 100px;
            background-color: chartreuse;
            border-radius: 50px;
        }
    </style>
</head>
<body>
<input type="button" value="变宽" id="btn">
<div id="dv"></div>
<script>
    document.getElementById("btn").onclick = function() {
        var wd = 200;
        var timeId = setInterval(function(){
            wd++;
            if(wd>=800){
                clearInterval(timeId);
            }
            document.getElementById("dv").style.width = wd + "px";
        }, 10)
    }
</script>
</body>
</html>
