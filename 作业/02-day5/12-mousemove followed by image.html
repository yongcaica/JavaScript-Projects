<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        img{
            position: absolute;
        }
    </style>
</head>
<body>
<img src="images3\1.jpg" id="im">
<script>
    document.onmousemove = function(e){
        document.getElementById("im").style.left = e.clientX + "px";
        document.getElementById("im").style.top = e.clientY + "px";
    }
</script>
</body>
</html>
