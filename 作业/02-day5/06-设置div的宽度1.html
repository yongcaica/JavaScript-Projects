<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div{
            width: 200px;
            height: 100px;
            background-color: aqua;
            border-radius: 100px;
        }
        input{
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
<input type="button" value="Progress Bar" id="btn">
<div id="dv"></div>
<script>
    document.getElementById("btn").onclick = function() {
        var width = 200;
        var timeId = setInterval(function() {
            width+=20;
            if(width == 800){
                clearInterval(timeId);
            }
            document.getElementById("dv").style.width = width + "px";
        }, 20)
    }
</script>
</body>
</html>
