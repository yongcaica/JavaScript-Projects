<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div{
            background-color: pink;
            border: chartreuse solid 1px;
            width: 100px;
            height: 100px;
        }
        .square span.current {
            background-color: orangered;
            color: #fff;
        }

    </style>
</head>
<body>
<input type="button" value="click me to remove style" id="btn">
<div id="dv"></div>
<script>
    document.getElementById("btn").onclick = function(){
        document.getElementById("dv").removeAttribute("style");
    }
</script>
</body>
</html>
