<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div {
            width: 300px;
            height: 400px;
            background-color: deepskyblue;
        }
    </style>
</head>
<body>
<input type="button" value="CLICK ME TO ADD LIST" id="btn">
<div id="dv"></div>
<p id="ip">this is a p</p>
<script>
    var names = ["yong", "muye", "huiping", "hong", "zhangkai"];
    var str = "<ul>";
    document.getElementById("btn").onclick = function () {
        for (var i = 0; i < names.length; i++) {
            str += "<li>" + names[i] + "</li>";
        }
        str += "</ul>";
        document.getElementById("dv").innerHTML = str;
    };
    console.log(str);
    var list = document.getElementById("dv").getElementsByTagName("li");
    for (var i = 0; i < list.length; i++) {
        list[i].onmouseover = function () {
            this.style.backgroundColor = "yellow";
        };
        list[i].onmouseout = function () {
            this.style.backgroundColor = "";
        };
    };
    var ip = document.getElementById("ip");
    ip.onmouseover = function() {
        this.style.backgroundColor = "yellow";
    }
    ip.onmouseout = function() {
        this.style.backgroundColor = "";
    }

</script>
</body>
</html>
