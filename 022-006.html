<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<a href="images\big.jpg" id="ak"><img src="images\small.jpg" alt=""></a>
<img src="" alt="" id="im">

        document.getElementById("im").src = this.href;
        return false;
    }
</script>
