<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>chengfabiao</title>
</head>
<body>
<script>
    for(var j=1;j<10;j++) {   //九行
        for(var i=1;i<=j;i++) {     //九列
            document.write(i+"*"+j+"=" + i*j + "\n");
        }
        document.write("<br />");
    }
</script>
</body>
</html>
