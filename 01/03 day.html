<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>day 03---array reverse</title>
</head>
<body>
<script>
    var arr = [10, 20, 30, 40];
    var arr1 = [];
    for(var i = arr.length-1; i >=0; i--) {
        arr1[arr1.length] = arr[i];
    }
    console.log(arr1);
</script>
</body>
</html>
