<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>function</title>
</head>
<body>
<script>
    function clear(arr) {
        var obj = {};
        for (var i = 0; i < arr.length; i++) {
            var key = arr[i];
            if (obj[key]) {
                obj[key]++;
            } else {
                obj[key] = 1;
            }
        }
        var newArr = [];
        for (key in obj) {
            if (obj[key] == 1) {
                newArr.push(key);
            } else {
                if (newArr.indexOf(key) == -1) {
                    newArr.push(key);
                }
            }
        }
        return newArr;
    }

    var arr = ["a", "b", "c", "a", "d", "b", "e", "c"];     //要进行处理的数组
    console.log(clear(arr));
</script>
</body>
</html>
