<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>while test</title>
</head>
<body>
<script>
    var i = 0;
    while (i < 10) {
        console.log("yong", i);
        i++;
    }
</script>

<script>
    var j = 0;
    var sum = 0;
    while (j <= 100) {
        sum += j;
        j++;
    }
    console.log(sum);
</script>

<script>
    var k = 1;
    var sum1 = 1;
    while (k <= 6) {
        sum1 *= k;
        k++;
    }
    console.log("Factorial of 6 is: " + sum1);
</script>

<script>
    var num2 = 1;
    var sum2 = 0;
    while (num2 <= 100) {
        if(num2 % 2 != 0) {
            sum2 += num2;
        }
        num2++;
    }
    console.log(sum2);
</script>
</body>
</html>
