<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div{
            width: 200px;
            height: 300px;
            background-color: green;
        }
    </style>
</head>
<body>
<input type="button" value="CLICK ME" id="btn">
<div id="dv"></div>
<script>
    var names = ["yong", "muye", "huiping"];
    document.getElementById("btn").onclick = function() {
        var ulObj = document.createElement("ul");   //创建ul对象
        document.getElementById("dv").appendChild(ulObj);    //把ul元素放入父级元素
        for(var i = 0; i<names.length;i++) {
            var liObj = document.createElement("li");    //创建li元素
            liObj.innerHTML = names[i];
            ulObj.appendChild(liObj);    //把li放入父级元素ul
            liObj.onmouseover = mouseoverHandle;
            liObj.onmouseout = mouseoutHandle;
        }
    }
    function mouseoverHandle() {
        this.style.backgroundColor = "red";
    }
    function mouseoutHandle() {
        this.style.backgroundColor = "";
    }
</script>
</body>
</html>
